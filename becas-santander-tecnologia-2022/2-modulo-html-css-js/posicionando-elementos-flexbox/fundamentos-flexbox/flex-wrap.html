<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex-wrap</title>
    <link rel="stylesheet" href="flex-wrap.css">

</head>
<body>

    <h1>no wrap</h1>
        <div class="flex-container flex-container--nowrap">
            <div class="flex-container__item blue">1</div>
            <div class="flex-container__item green">2</div>
            <div class="flex-container__item orange">3</div>
            <div class="flex-container__item pink">4</div>
        </div>

    <h1>wrap</h1>
    <div class="flex-container flex-container--wrap">
        <div class="flex-container__item blue">1</div>
        <div class="flex-container__item green">2</div>
        <div class="flex-container__item orange">3</div>
        <div class="flex-container__item pink">4</div>
    </div>

    <h1>wrap reverse</h1>
    <div class="flex-container flex-container--wrap-reverse">
        <div class="flex-container__item blue">1</div>
        <div class="flex-container__item green">2</div>
        <div class="flex-container__item orange">3</div>
        <div class="flex-container__item pink">4</div>
    </div>
</body>
</html>
