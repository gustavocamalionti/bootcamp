<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title> Fundamentos - Flex Flow</title>
    <link rel="stylesheet" href="flex-flow.css">

</head>
<body>
    <h1>Default: row nowrap</h1>
    <div class="flex-container flex-container--default">
        <div class="flex-container__item">1</div>
        <div class="flex-container__item">2</div>
        <div class="flex-container__item">3</div>
        <div class="flex-container__item">4</div>
        <div class="flex-container__item">5</div>
    </div>

    <h1>wrap</h1>
    <div class="flex-container flex-container--wrap">
        <div class="flex-container__item">1</div>
        <div class="flex-container__item">2</div>
        <div class="flex-container__item">3</div>
        <div class="flex-container__item">4</div>
        <div class="flex-container__item">5</div>
        <div class="flex-container__item">6</div>
    </div>
</body>
</html>
