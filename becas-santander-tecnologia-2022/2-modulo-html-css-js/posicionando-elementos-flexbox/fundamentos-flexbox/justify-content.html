<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos: Justify-Content</title>
    <link rel="stylesheet" href="justify-content.css">

</head>
<body>
    <p>flex-start</p>
    <section class="container container__item--flex-start">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>

    <p>flex-end</p>
    <section class="container container__item--flex-end">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>

    <p>center</p>
    <section class="container container__item--center">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>

    <p>space-between</p>
    <section class="container container__item--between">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>

    <p>space-evenly</p>
    <section class="container container__item--evenly">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>

    <p>space-around</p>
    <section class="container container__item--around">
        <div class="container__item">1</div>
        <div class="container__item">item 2</div>
        <div class="container__item">outro item</div>
    </section>
</body>
</html>
